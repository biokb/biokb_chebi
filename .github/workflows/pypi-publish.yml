name: Publish to PyPI

on:
  push:
    tags:
      - 'v*' # starts the worklow on version tags like v1.0.0

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      # This permission is required for OIDC (Trusted Publishing)
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install build dependencies
      run: python -m pip install build

    - name: Build binary wheel and source tarball
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # No token is needed here if Trusted Publishing is enabled!